name: export-and-branch-solution-secret-second
# Export solution from DEV environment
#  unpack it and prepare, commit and push a git branch with the changes

on:
  workflow_dispatch:

jobs:
  export-from-dev:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - name: who-am-i action
      uses: microsoft/powerplatform-actions/who-am-i@v0
      with:
        environment-url: 'https://orgbf149593.crm4.dynamics.com'
        app-id: 'abcc514b-9408-40f5-831e-2b24f1238ac5'
        client-secret: ${{ secrets.secret }}
        tenant-id: '9971e591-556d-4b10-9494-3c7ab3a8df3e'
    - name: export-solution action
      uses: microsoft/powerplatform-actions/export-solution@v0
      with:
        environment-url: 'https://dev-org24daf59b.crm.dynamics.com'
        app-id: 'abcc514b-9408-40f5-831e-2b24f1238ac5'
        client-secret: ${{ secrets.secret }}
        tenant-id: '9971e591-556d-4b10-9494-3c7ab3a8df3e'
        solution-name: GitHubDeploy
        solution-output-file: out/exported/GitHubDeploy.zip

    - name: unpack-solution action
      uses: microsoft/powerplatform-actions/unpack-solution@v0
      with:
        solution-file: out/exported/GitHubDeploy.zip
        solution-folder: out/solutions/GitHubDeploy
        solution-type: 'Unmanaged'
        overwrite-files: true

    - name: branch-solution, prepare it for a PullRequest
      uses: microsoft/powerplatform-actions/branch-solution@v0
      with:
        solution-folder: out/solutions/GitHubDeploy
        solution-target-folder: solutions/GitHubDeploy
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        allow-empty-commit: true
